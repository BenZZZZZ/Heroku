<div class="checkAccess" data-api="checkAccess"></div>
<div class="row mar0 hide">
    <div class="table-responsive">
        <div class="filTabPagData" data-api="dbentities/list/wf_work" data-p="1" data-l="10" id="WFWorkList">
            <div class="text-center">
                <ul class="pagination pagination-sm filPagData">
                    <li class="{{class}} template"><a href="#">{{page}}</a></li>
                </ul>
            </div>
            <table class="table table-hover filTabData">
                <thead>
                    <tr>
                        <th data-name="name">
                            <div class="sort">Name</div>
                            <input type="text" class="form-control">
                        </th>
                        <th>
                            <button class="btn btn-success clickModalBtn" data-modal="#addWFWorkModal">Add</button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="template">
                        <td>{{name}}</td>
                        <td>
                            <a href="wf-createWork?id={{id}}" target="_blank" class="btn btn-success">Create Work</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="modal fade" id="addWFWorkModal" role="dialog" data-api="dbentities/list/wf_work/{id}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add/Edit Work</h4>
            </div>
            <form>
                <div class="modal-body">
                    <input type="hidden" name="id">
                    <div class="form-group">
                        <label for="name" class="control-label">Name</label>
                        <input type="text" class="form-control" name="name">
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-group">
                        <button type="button" class="btn btn-success formSubBtn" data-api="dbentities/update/wf_work" data-dismiss="modal" data-ref="WFWorkList">Save</button>
                        <button type="button" class="btn btn-danger formSubBtn" data-dismiss="modal" data-api="dbentities/delete/wf_work" data-dismiss="modal" data-ref="WFWorkListList">Delete</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    route('.header-load', 'components/header');
    route('.footer-load', 'components/footer');
</script>
