<div class="checkAccess" data-api="checkAccess"></div>
<div class="row mar0 hide permsCheck" perms-check="user">
    <div class="table-responsive">
        <div class="filTabPagData" data-api="libraries/listAllLibs" data-p="1" data-l="5" id="librariesList">
            <div class="text-center">
                <ul class="pagination pagination-sm filPagData">
                    <li class="{{class}} template"><a href="#">{{page}}</a></li>
                </ul>
            </div>
            <table class="table table-hover filTabData">
                <thead>
                    <tr>
                        <th data-name="name">
                            <div class="sort">Name</div>
                            <input type="text" class="form-control">
                        </th>
                        <th data-name="isbn">
                            <div class="sort">ISBN</div>
                            <input type="text" class="form-control">
                        </th>
                        <th data-name="type">
                            <div class="sort">Type</div>
                            <!-- <input type="text"> -->
                            <select class="form-control">
                                <option value="">Select</option>
                                <option value="1">Book</option>
                                <option value="2">Video</option>
                                <option value="3">Game</option>
                            </select>
                        </th>
                        <th>
                            <button class="btn btn-success clickModalBtn permsCheck" data-modal="#addLibModal" perms-check="user">Add</button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="template">
                        <td>{{name}}</td>
                        <td>{{isbn}}</td>
                        <td>{{type}}</td>
                        <td>
                            {{#editable}}
                            <button type="button" class="btn btn-success clickModalBtn" data-id="{{id}}" data-modal="#addLibModal">Edit</button>
                            {{/editable}}
                            <button type="button" class="btn btn-danger btnClickList permsCheck" data-api="dbentities/delete/libraries" data-dismiss="modal" data-ref="librariesList" perms-check="superadmin" data-id="{{id}}">Delete</button>
                            <button type="button" class="btn btn-success btnClickList permsCheck" data-api="libraries/addToMyList" data-dismiss="modal" perms-check="user" data-id="{{id}}">Add to my Books</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="modal fade" id="addLibModal" role="dialog" data-api="dbentities/list/libraries/{id}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add/Edit User</h4>
            </div>
            <form>
                <div class="modal-body">
                    <input type="hidden" name="id">
                    <div class="form-group">
                        <label for="name" class="control-label">Name</label>
                        <input type="text" class="form-control" name="name">
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="control-label">ISBN</label>
                        <input type="text" class="form-control" name="isbn">
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label">type</label>
                        <!-- <input type="email" class="form-control" name="email"> -->
                        <select class="form-control" name="type">
                            <option value="">Select</option>
                            <option value="1">Book</option>
                            <option value="2">Video</option>
                            <option value="3">Game</option>
                        </select>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label for="pwd" class="control-label">Description</label>
                        <textarea class="form-control" name="description"></textarea>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-group">
                        <button type="button" class="btn btn-success formSubBtn" data-api="libraries/addLibs" data-dismiss="modal" data-ref="librariesList">Save</button>
                        <button type="button" class="btn btn-danger formSubBtn permsCheck" data-dismiss="modal" data-api="dbentities/delete/libraries" data-dismiss="modal" data-ref="librariesList" perms-check="superadmin">Delete</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    route('.header-load', 'components/header');
    route('.footer-load', 'components/footer');
</script>
