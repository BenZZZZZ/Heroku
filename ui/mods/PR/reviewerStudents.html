<div class="checkAccess" data-api="checkAccess"></div>
<div class="row mar0 hide">
    <div class="table-responsive">
        <div class="filTabPagData" data-api="pr/reviewer/{{id}}/student/list" data-p="1" data-l="10" id="reviewerList">
            <div class="text-center">
                <ul class="pagination pagination-sm filPagData">
                    <li class="{{class}} template"><a href="#">{{page}}</a></li>
                </ul>
            </div>
            <table class="table table-hover filTabData">
                <thead>
                    <tr>
                        <th data-name="name">
                            <div class="sort">Name</div>
                            <input type="text" class="form-control">
                        </th>
                        <th data-name="phone">
                            <div class="sort">Mobile</div>
                            <input type="text" class="form-control">
                        </th>
                        <th data-name="email">
                            <div class="sort">Email</div>
                            <input type="email" class="form-control">
                        </th>
                        <th>
                            <button type="button" class="btn btn-success openStudentListModal" data-id="{{id}}" data-modal="#studentListModal">Assign Students</button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="template">
                        <td>{{name}}</td>
                        <td>{{phone}}</td>
                        <td>{{email}}</td>
                        <td>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="studentListModal" role="dialog" data-api="pr/reviewer/{{id}}/student/list">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Set reviewer students</h4>
            </div>
            <form>
                <div class="modal-body">
                    <input type="hidden" name="id">
                    <div class="form-group">
                        <div class="filTemplateData" data-api="pr/student/list" data-p="a">
                            <div class="template checkbox-inline">
                                <label>
                                    <input type="checkbox" name="name" value="{{id}}">{{name}}
                                </label>
                            </div>
                        </div>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-group">
                        <button type="button" class="btn btn-success formSubBtn" data-api="pr/reviewer/{{id}}/student/update" data-dismiss="modal" data-ref="reviewerList">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    route('.header-load', 'components/header');
    route('.footer-load', 'components/footer');



    $(document).on('click', '.openStudentListModal', function(){
        var modalId = $(this).attr('data-modal'), url, results;
        if($(this).attr('data-id') !== undefined && $(modalId).attr('data-api') !== undefined){

            $(modalId).attr(
                'data-api',
                Mustache.to_html($(modalId).attr('data-api'), getAllUrlParameter())
            ); 
            url = APIURL + $(modalId).attr('data-api');
            results = aC('GET', url);
            $(modalId).find('form').find('input[name=id]').val($(this).attr('data-id'));
            $(modalId).find('form').find("input[name!='id']").slice(1).each(function(){
                $(this).prop('checked', false);
            });
            $.each(results.data.data, function(k, v){
                $(modalId).find('form').find("input[name!='id']").slice(1).each(function(){
                    if(v['id'] === $(this).val()){
                        $(this).prop('checked', true);
                    }
                });
            });
        }
        $(modalId).find('button.formSubBtn').attr('data-api').split('{id}').join($(this).attr('data-id'));
        $(modalId).modal('show');
    });
</script>
