<div class="checkAccess" data-api="checkAccess"></div>
<div class="row mar0 hide">
    <div class="table-responsive">
        <div class="filTabPagData" data-api="pr/reviewers/list" data-p="1" data-l="10" id="reviewerList">
            <div class="text-center">
                <ul class="pagination pagination-sm filPagData">
                    <li class="{{class}} template"><a href="#">{{page}}</a></li>
                </ul>
            </div>
            <table class="table table-hover filTabData">
                <thead>
                    <tr>
                        <th data-name="name">
                            <div class="sort">Name</div>
                            <input type="text" class="form-control">
                        </th>
                        <th data-name="phone">
                            <div class="sort">Mobile</div>
                            <input type="text" class="form-control">
                        </th>
                        <th data-name="email">
                            <div class="sort">Email</div>
                            <input type="email" class="form-control">
                        </th>
                        <th>

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="template">
                        <td>{{name}}</td>
                        <td>{{phone}}</td>
                        <td>{{email}}</td>
                        <td>
                            <a href="pr-reviewerStudents?id={{id}}" target="_blank" class="btn btn-success">Assign Students</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript">
    route('.header-load', 'components/header');
    route('.footer-load', 'components/footer');
</script>
